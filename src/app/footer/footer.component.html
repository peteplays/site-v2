<a href="{{url}}">
  <img class="footer-plays-logo" src="../../assets/playslogo.png" alt="PetePlays logo" title="PetePlays">
</a>
<ul>
  <li *ngFor='let contact of contactData'>
    <a href="{{contact.link}}" target="_blank" title="{{contact.name}}">

    </a>
  </li>
</ul>
